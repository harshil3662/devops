name: Run Jest Tests

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Navigate to Project Directory
        run: |
          cd lab1
          npm install

      # - name: Install Dependencies
      #   run: npm install

      - name: Run Jest Tests
        run: npm test
